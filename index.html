<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="box-container ">
        <h2>Drag any of the boxes</h2>
        <div
          class="box1"
          onclick="bringFront(this)"
          draggable="true"
          ondragstart="drag(event)"
        >
          <i class="up fas fa-caret-up fa-2x up"></i>
          <i class="down fas fa-caret-down fa-2x"></i>
          <i class="left fas fa-caret-left fa-2x"></i>
          <i class="right fas fa-caret-right fa-2x"></i>
        </div>
        <div
          class="box2"
          onclick="bringFront(this)"
          draggable="true"
          ondragstart="drag(event)"
        >
          <i class="up fas fa-caret-up fa-2x up"></i>
          <i class="down fas fa-caret-down fa-2x"></i>
          <i class="left fas fa-caret-left fa-2x"></i>
          <i class="right fas fa-caret-right fa-2x"></i>
        </div>
        <div
          class="box3"
          onclick="bringFront(this)"
          draggable="true"
          ondragstart="drag(event)"
        >
          <i class="up fas fa-caret-up fa-2x up"></i>
          <i class="down fas fa-caret-down fa-2x"></i>
          <i class="left fas fa-caret-left fa-2x"></i>
          <i class="right fas fa-caret-right fa-2x"></i>
        </div>
      </div>

      <div class="drop-container">
        <h2>Drop box here</h2>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
